<!DOCTYPE html>
<html>
<head>
    
<body>
    <h1>List Examples</h1>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Step 1: Turn on the computer</li>
        <li>Step 2: Open the browser</li>
        <li>Step 3: Search for information</li>
    </ol>
</body>
</html>
